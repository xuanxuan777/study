<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* 左浮动 
                浮动的元素会脱离文档流 空间释放
            */
            float: left;
        }
        #div2{
            width: 500px;
            height: 200px;
            background: #0000ff;
            float: left;
        }
        h1{
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
    <div id="div2">
    </div>
    <h1></h1>

</body>
</html>

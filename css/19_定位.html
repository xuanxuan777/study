<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div0{
            width: 400px;
            height: 400px;
            background: #cccccc;
            margin:50px;
            /* position: relative;
            left:50px;
            top:50px; */
        }
        #div1{
            width: 100px;
            height: 50px;
            background: #ff0000;
            float: left;
        }
        #div2{
            width: 100px;
            height: 50px;
            background: #0000ff;
            float: left;
            /* position: relative;
            left:100px;
            top:100px; */
            position: absolute;
            left:100px;
            top:100px;
        }
        #div3{
            width: 100px;
            height: 50px;
            background: #00ff00;
            float: left;

        }
        #div5{
            width: 50px;
            height: 100px;
            background: #0000ff;
            position: fixed;
            right: 10px;
            bottom:100px;
        }
    </style>
</head>
<body style="height:3000px">
    <!-- 
        定位 position
            relative 相对定位   
                1 相对于自己的初始位置
                2 空间不释放
            absolute 绝对定位
                1 相对于最近已定位的祖先元素 如果没有最近已定位的祖先元素，相对于body
                2 空间释放
            fixed  固定定位
                1 相对于浏览器
                2 空间释放
            static  默认值（元素不定位 默认值static）
     -->
    <div id="div0">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
    <div id="div5"></div>
</body>
</html>

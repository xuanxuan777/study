<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 900px;
            height: 900px;
            /* 背景 */
            background-color: red;
            background-image: url(../image/img01.jpg);
            background-repeat: no-repeat;
            background-position: -100px 300px;
            /* 文本 */
            text-indent: 30px;
            text-align: right;
            /* 当行文本垂直居中 */
            line-height: 900px;
            /* none underline line-through */
            text-decoration: none;
            /* 字体 */
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 50px;
            /* 100-900 */
            font-weight: bold;
            font-style: italic;
            color:lightsalmon;

        }
         /* 列表  */
        ul{
            list-style: none;
        }
        input{
            outline: none;
        }

    </style>
</head>
<body>
    <div>
        哈哈哈
    </div>
    <ul>
        <li>qq</li>
    </ul>
    <input type="text">
    

</body>
</html>

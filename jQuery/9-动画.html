<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <button>click</button>
    <div id="div1"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $("button").on("click",function(){
            $("#div1").animate({
                width:400,
                height:400,
                background:"red"
            },2000);
        });
    </script>
</body>
</html>

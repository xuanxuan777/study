<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1="abc";
        let str2="xyz";
        //我是字符串'abc'的缴费的xyz缴费地上
        console.log("我是字符串'"+str1+"'的缴费的"+str2+"缴费地上");
        //我是字符串'9'的缴费的xyz缴费地上
        console.log(`我是字符串'${5+4}'的缴费的${str2}缴费地上`);

        let s3="abcdefgh";
        //是否包含d
        console.log( s3.includes("d") );//true
        console.log( s3.indexOf("d") );//3

        console.log( s3.includes("x") );//false
        console.log( s3.indexOf("x") );//-1

        //扩充
        console.log(s3.padStart(10,'x'));//xxabcdefgh
        //判断是否不是数字
        console.log(isNaN('x'));//true
        console.log(Number.isNaN(7));//false
    </script>
</body>
</html>

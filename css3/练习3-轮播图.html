<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .slider{
      height: 500px;
      position: relative;
    }
    .slider-panner{
      height: 500px;
      width: 100%;
      position: absolute;
      top:0;
      left: 0;
      opacity: 0;
      transition: all 1s ease;
    }
    .slider-panner.active{
      opacity: 1;
    }
    .sp-1{
      background-color: rgb(232, 232, 232);
    }
    .sp-2{
      background-color: black;
    }
    .sp-3{
      background-color: rgb(232, 232, 232);
    }
    .slider-panner div{
      width: 1230px;
      margin:0 auto;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- 图片部分 -->
    <div class="slider-panner sp-1 active">
      <div>
        <img src="https://img.alicdn.com/simba/img/TB1fN3WA7CWBuNjy0FaSutUlXXa.jpg" alt="">
      </div>
    </div>
    <div class="slider-panner sp-2">
      <div>
        <img src="https://img.alicdn.com/tps/i4/TB1o_JiAVOWBuNjy0FiSutFxVXa.jpg" alt="">
      </div>
    </div>
    <div class="slider-panner sp-3">
      <div>
        <img src="https://img.alicdn.com/simba/img/TB114X1gBjTBKNjSZFuSuv0HFXa.jpg" alt="">
      </div>
    </div>
    <!-- 按钮部分 -->
    <div class="list-btn">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <script>
    var slidePanner = document.getElementsByClassName("slider-panner");
    var nowIndew = 0;
    setInterval(function(){
      slidePanner[nowIndew].classList.remove("active");
      if(++nowIndew <3){
        slidePanner[nowIndew].classList.add("active");
      }else{
        nowIndew = 0
        slidePanner[nowIndew].classList.add("active");
      }
      
    },2000)
  </script>
</body>
</html>

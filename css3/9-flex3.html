<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            display: flex;
            height: 400px;
        }

        ul li {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 30px;
            /* flex-grow: 1; */
        }
        ul li:nth-child(3){
            /* order: -1; */
            /* order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。 */


            /* flex-grow: 2;
            flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
            如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
            如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。 */


            /* flex-shrink: 0;(空间不足不缩小)
            flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
            如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，
            则空间不足时，前者不缩小。负值对该属性无效。 */

            /* flex-basis: 200px;(空间充足情况下)
            flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。
            它的默认值为auto，即项目的本来大小。它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。 */

            /* align-self: center ;(auto | flex-start | flex-end | center | baseline | stretch;)
            align-self属性允许单个项目有与其他项目不一样的对齐方式，
            可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
            该属性可能取6个值，除了auto，其他都与align-items属性完全一致。 */

        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

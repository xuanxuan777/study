<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件 -->
    <div id="app">
        哈哈 
        <my-component  content="it培训。。。。"></my-component>
        呵呵 
        <my-component name="爱扣钉" content="it培训。。。。"></my-component>
         嘻嘻
        <hr>
        <my-component name="四福科技" content="xxxxxxxxxx" @xx="fn"></my-component>
    </div>
    <div id="app2">
        <!-- <my-component></my-component> -->
    </div>

    <!-- 子组件模板 -->
    <template id="temp">
        <div>
            <h2>{{name}} {{count}}</h2>
            <p>{{content}}</p>
            <button @click="add()">++</button>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>

        /**
            父组件->调用子组件 传参->props

            子组件 ->父组件传值  $emit(xx,'要向父组件传递的值')
        */ 


        new Vue({
            el: "#app",
            components: {
                'my-component': {
                    template: '#temp',
                    // props:['name','content'], //接收调用传过来的参数
                    props:{
                        name:{
                            type:String, //类型
                            default:'哈哈'//默认值
                        },
                        // content:String
                        content:{
                            type:String, //类型
                            default:'123'//默认值
                        }
                    },
                    data() {
                        return {
                            count: 0
                        }
                    },
                    methods: {
                        add() {
                            this.count++;
                            // 第一个参数 父组件中定义的事件  第二个参数传递的值
                            this.$emit('xx','子组件的值')
                        }
                    }
                }
            }
            ,
            methods:{
                fn(val){
                    // val获取到子组件传过来的值 
                    console.log(val);
                }
            }
        })

        new Vue({
            el: "#app2"
        })


    </script>

</body>

</html>

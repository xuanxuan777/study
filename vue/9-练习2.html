<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <span>是否需要额外付费设施</span>
        <input type="checkbox" v-model="extra" @click='clear()'>
        <ul v-show='extra'>
            <li v-for='obj in shopping'>{{obj.name}}  ({{obj.price}}) <input type="checkbox" v-model='all' :value="obj"></li>
        </ul>
        <div>订单费用信息</div>
        <ul>
            <li v-for='obj in all'>{{obj.name}}  ({{obj.price}})</li>
        </ul>
        总金额 {{total()}}
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                extra:false,
                shopping:[{name:'Wifi',price:50},{name:"电脑",price:100},{name:"沙发",price:200}],
                all:[{name:'群力花园豪华型',price:400}]
            },
            methods:{
                total(){
                    var sum=0;
                    this.all.forEach(element => {
                        sum += element.price;
                    });
                    return sum;
                },
                clear(){
                    this.all.splice(1);
                }
            }
        });
    </script>
</body>
</html>

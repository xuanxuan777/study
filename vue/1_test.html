<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h2 @click="change">{{msg}}</h2>
        <h2>{{msg1}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 双向数据绑定   数据变化-> 页面自动变化
        let vm=new Vue({
            el:".app",
            data:{
                msg:"123456789",
                msg1:"hh"
            },
            methods:{
                change(){
                    this.msg="66666"
                }
            }
        });

        console.log(vm.msg);
        console.log(vm.$data);
        console.log(vm.$data.msg);
    </script>
</body>
</html>

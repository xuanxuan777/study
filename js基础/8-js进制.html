<body>
  <script>
    var a = 10;
    // var b = 0b 开头表示二进制
    // 0开头 或者 0O开头表示八进制数字
    // 0x表示十六进制
    console.log( a.toString("16") ) //转换为十六进制
    console.log( a.toString("8") ) //转换为八进制


  </script>

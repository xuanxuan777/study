<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div3{
      width: 400px;
      height: 400px;
      background-color: blue;
      padding: 20px;
      position: relative;
    }
    .div2{
      width: 300px;
      height: 300px;
      background-color: red;
      padding: 20px;
      position: absolute;
      top:0;
      left: 0;
      z-index: 10;
    }
    .div1{
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: absolute;
      top:0;
      left: 0;
      z-index: 11;
    }
    .box{
      height: 100px;
      background-color: green;
      position: absolute;
      top:0;
      left: 0;
      width: 100%
    }
  </style>
</head>
<body>
  <div class="div3">
    <div class="div2">
    </div>
    <div class="div1"></div>
  </div>
  <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.xx.com">
    <!-- 文本框 -->
    <div>
        <label for="username">用户名：</label><input id="username" type="text">
    </div>
    <!-- 密码框 -->
    <div>
        <label for="password">密码：</label><input id="password" type="password">
    </div>
    <div>
        学校：
        <!-- 下拉框 -->
        <select>
            <option value="">黑龙江大学</option>
            <option value="">哈尔滨理工大学</option>
            <option value="">林业大学</option>
        </select>
    </div>
    <div>
        性别：
        <!-- 当选框 -->
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
    </div>
    <div>
        爱好：
        <input type="checkbox" name="hobby">吃饭
        <input type="checkbox" name="hobby">睡觉
        <input type="checkbox" name="hobby">敲代码
    </div>
    <div>
        备注：
        <textarea></textarea>
    </div>
    <div>
        <button>按钮</button>
        <input type="submit" value="提交按钮">
    </div>
    </form>

    <table border="1" cellspacing="0"> 
        <!-- 行 -->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <!-- 列 -->
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>19</td>
            <td>男</td>
        </tr>
    </table>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="400" height="300"></canvas>
    <script>
        var ocan=document.getElementById("can");
        var ocan2=ocan.getContext("2d");
        ocan2.strokeStyle="white";
        ocan.onmousedown=function(event){
            ocan2.beginPath();
            ocan2.moveTo(event.clientX,event.clientY);
            ocan.onmousemove=function(event){
                ocan2.lineTo(event.clientX,event.clientY);
                ocan2.stroke();
            }
        }
        ocan.onmouseup=function(){
            ocan.onmousemove=null;
        }
    </script>
</body>
</html>

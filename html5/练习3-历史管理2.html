<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li{
      list-style: none;
      width: 100px;
      height: 50px;
      background-color: gray;
      float: left;
      text-align: center;
      line-height: 50px;
      color: #fff;
    }
    .active{
      background-color: black;
    }
  </style>
</head>
<body>
  <ul>
    <li class="active" data-name="first">first</li>
    <li data-name="second">second</li>
    <li data-name="third">third</li>
  </ul>
  <script>
    var aLi = document.getElementsByTagName("li");
    for(var i=0;i<aLi.length;i++){
      aLi[i].onclick = function(){
        // var _text = this.innerText;
        var _text = this.dataset.name;
        location.hash = _text;
        for(var j=0;j<aLi.length;j++){
          aLi[j].className = "";
        }
        this.className = "active";
      }
    }
    window.onhashchange = function(){
      var _hash = location.hash.slice(1);
      // console.log(_hash);
      for(var i=0;i<aLi.length;i++){
        if(aLi[i].innerText == _hash){
          aLi[i].className = "active";
        }else{
          aLi[i].className = "";
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            font-size: 20px;
        }
        .div1{
            /* em 相对当前或者祖先元素的font-size设定  默认16px*/
            font-size: 10px;
            width: 5em;
            height: 5em;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            font-size: 30px
        }
        .box{
            font-size: 20px;
        }
        .div1{
            /* rem  相对与html 的font-size  r代表root 根标签（html）*/
            font-size: 10px;
            width: 5rem;
            height: 5rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>

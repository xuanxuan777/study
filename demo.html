<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function red() {
            console.log('red');
        }
        function green() {
            console.log('green');
        }
        function yellow() {
            console.log('yellow');
        }
        function light(cb, timer) {
            return new Promise(resolve => {
                setTimeout(() => {
                    cb();
                    resolve()
                }, timer);
            })
        }
        function step() {
            Promise.resolve().then(() => {
                return light(red, 3000)
            }).then(() => {
                return light(green, 2000)
            }).then(() => {
                return light(yellow, 1000)
            }).finally(() => {
                return step()
            })
        }

    </script>
</body>
</html>
